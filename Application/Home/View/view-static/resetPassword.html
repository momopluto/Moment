<!DOCTYPE HTML>
<html>
	<head>
		<title>修改密码</title>
		<meta http-equiv="content-type" content="text/html; charset=utf-8" />
        <link rel="stylesheet" href="Stylesheets/base.css" />
        <link rel="stylesheet" href="Stylesheets/iconfont.css">
		<link rel="stylesheet" href="Stylesheets/login-fluid.css" />
        <style type="text/css">.regForm label{cursor:default;}</style>
	</head>
	<body>
        <div id="ajax-hook"></div>
		<div class="wp cl">
            <div class="log-wrap cl">
               <div class="log-hd">
    <div class="wpl cl">
        <div class="log-row cl">
            <div class="log-logo"><a href="home.html"> <img src="img/logo-fill.png"/> </a></div>
            <div class="log-title">
                <strong>欢迎来到 一个名字</strong>
                <p>some words</p>
            </div>

        </div>
    </div>
</div>
    <div class="log-content cl">
        <div class="wpl pos cl">
            <div class="log-row-cx cl">
            	<div class="reg_left pos">
                	<div class="lr_title_txt">
                    	<h2>修改密码</h2>
                    	<span>已有账号？<a href="login.html">马上登录</a></span>
                    </div>
                <form action='' method="post" onsubmit="return false" class='regForm'>
                    <div class="reg_cont_input">
                        <label class="login-icon pos">
							<i class="iconfont icon-lock-line"></i>
                            <input type="text" name="placeholderpwd" class="log-input mls" value='原始密码'>
                            <input type="password" name="password" datatype='*6-20' errormsg="密码范围在6~20位之间!" autocomplete="off" class="log-input mls" nullmsg="请输入您的原始密码!" placeholder='原始密码'>
                            <div class='Validform_checktip'></div>
						</label>
                        <label class="login-icon pos">
							<i class="iconfont icon-lock-line"></i>
                            <input type="text" name="placeholderpwd2" class="log-input mls" value='新密码'>
                            <input type="password" name="password2" datatype="*" recheck='password' errormsg="您两次输入的账号密码不一致!" value class="log-input mls" nullmsg="请输入新密码!" placeholder='新密码'>
                            <div class='Validform_checktip'></div>
						</label>
                        <button class="lang-btn" id="regInputSubmit">
                        	<span>提 交</span>
                        </button>
                    </div>
                   </form>
                </div>
            </div>
        </div>
    </div>
 </div>
    <div class="log-cloud-1"><i class="iconfont">&#xe633;</i></div>
    <div class="log-cloud-2"><i class="iconfont">&#xe633;</i></div>
    <div class="log-cloud-3"><i class="iconfont">&#xe633;</i></div>
    <div class="log-cloud-4"><i class="iconfont">&#xe633;</i></div>
</div>
    <script type="text/javascript" src="Scripts/jquery.js"></script>
    <script type="text/javascript" src="Scripts/msgTip.js"></script>
    <script type="text/javascript" src="Scripts/reg.js"></script>
    <script type="text/javascript" src="Scripts/agree.js"></script>
    <script type="text/javascript" src="Scripts/placeholder.js"></script>
    <script type="text/javascript" src="Scripts/Validform_v5.3.2.js"></script>
	</body>
</html>
